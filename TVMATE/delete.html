    <head>
        <title>Delete Entry</title>
        <link rel="icon" href="logo.png">

    <Body>

            
        <div class="place-page">
<div class="form">
    <form class="register-form" onsubmit="validateForm()">
    <h1>Enter The key value you want to delete</h1>
        
         <input type="text" id="firebase_id" placeholder="firebase_ID"/>  
         <label class="container">Delete From Place
  <input type="radio" id="place" checked="checked" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Delete From Restaurant
  <input type="radio" id="restaurant" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Delete From Hotel
  <input type="radio" id="hotel" name="radio">
  <span class="checkmark"></span>
</label>
        
        <button type="button" id="button" onclick="delete_user();"> Delete </button>
        
    </form>
</div>

        </div>

<script>
 

function delete_user(){

    placebtn=document.getElementById("place");
    resbtn=document.getElementById("restaurant");
    hotelbtn=document.getElementById("hotel");

    
    if(placebtn.checked){
    var firebase_id=document.getElementById("firebase_id").value;
   
  
   firebase.database().ref().child('/Place/' + firebase_id).remove();
   alert('The Place is deleted successfully!');
    }
    else if(resbtn.checked){
    var firebase_id=document.getElementById("firebase_id").value;
   
  
   firebase.database().ref().child('/Restaurant/' + firebase_id).remove();
   alert('The Restaurant is deleted successfully!');
    }
    else if(hotelbtn.checked){
    var firebase_id=document.getElementById("firebase_id").value;
   
  
   firebase.database().ref().child('/Hotel/' + firebase_id).remove();
   alert('The Hotel is deleted successfully!');
    }
    else
    {
         alert('Nothing Selected!');
    }
  
  }
  
  
  

</script>
